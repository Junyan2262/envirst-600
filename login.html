<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Energy on Native Lands to
        Increase Sovereignty - 登录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 28px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
    <script>
        function login() {
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === storedUsername && password === storedPassword) {
                window.location.href = "index.html";  // 登录成功，跳转到康师傅介绍页面
            } else {
                alert("用户名或密码错误！");
            }
        }
    </script>
</head>
<body>
<h2>登录页面</h2>
<div class="container">
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" required placeholder="请输入用户名">

        <label for="password">密码：</label>
        <input type="password" id="password" required placeholder="请输入密码">

        <button type="button" onclick="login()">登录</button>
    </form>
</div>

<div class="footer">
    <p>© 2024 Renewable Energy Group
        Mira Potter, Lexie Ravech, Junyan Chen</p>
</div>
</body>
</html>
