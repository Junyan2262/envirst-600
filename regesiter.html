<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>潮汕英歌介绍 - 注册</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
      color: #666;
    }
    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #007bff;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
  </style>
  <script>
    function saveToLocalStorage() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const idCard = document.getElementById('idCard').value;
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      localStorage.setItem('phone', phone);
      localStorage.setItem('idCard', idCard);
      localStorage.setItem('gender', gender);
      localStorage.setItem('age', age);

      alert("注册成功！");
      window.location.href = "login.html";  // 跳转到登录页面
    }
  </script>
</head>
<body>
<h2>注册页面</h2>
<div class="container">
  <form>
    <label for="username">用户名：</label>
    <input type="text" id="username" required placeholder="请输入用户名">

    <label for="password">密码：</label>
    <input type="password" id="password" required placeholder="请输入密码">

    <label for="phone">手机号：</label>
    <input type="tel" id="phone" required placeholder="请输入手机号">

    <label for="idCard">身份证号：</label>
    <input type="text" id="idCard" required placeholder="请输入身份证号">

    <label for="gender">性别：</label>
    <select id="gender" required>
      <option value="男">男</option>
      <option value="女">女</option>
    </select>

    <label for="age">年龄：</label>
    <input type="number" id="age" required placeholder="请输入年龄">

    <button type="button" onclick="saveToLocalStorage()">注册</button>
  </form>
</div>

<div class="footer">
  <p>© 2024 泡面品种介绍</p>
</div>
</body>
</html>
